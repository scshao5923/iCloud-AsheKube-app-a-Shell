<head>
    <link rel="stylesheet" href="./../static/css/stk.css" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body onload="stkQry()">

    <!-- <body> -->
    <div id="app">
        <p><span id="mainContent">
                <table border="1">
                    <tr class="alignCenter">
                        <th colspan="10">{% raw %}{{ message }}{% endraw %}</th>
                    </tr>
                    {% for row in rows %}
                    <tr>
                        {%- for col in row -%}
                        {%- if loop.index == 3 -%}
                        <td class='salTy'>{{ col }}</td>
                        {%- else -%}
                        <td>{{ col }}</td>
                        {%- endif -%}
                        {%- endfor -%}
                    </tr>
                    {% endfor %}
                </table>
            </span></p>
    </div>
    <script src="./../static/js/stk.js"></script>
</body>
